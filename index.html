<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
  <style>
    .flash {
      padding: .75rem
    }
  </style>
  <title>Daily Menu</title>
</head>

<body>
  <div class="container">
    <nav style="margin-bottom: 20px;">
      <div class="nav-wrapper blue darken-2">
        <div class="container">
          <a href="#" class="brand-logo center">Daily Menu</a>
        </div>
      </div>
    </nav>
  </div>

  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">
          Add Item to Menu
        </span>
        <div class="row">
          <form>
            <div class="input-field col s12">
              <input type="text" id="item-name">
              <label for="item-name">Item name</label>
            </div>
            <div class="input-field col s12">
              <textarea id="item-desc" class="materialize-textarea"></textarea>
              <label for="item-desc">Item description</label>
            </div>
            <button id="add-item" class="add-btn btn blue darken-3">
              <i class="fa fa-plus"></i> Add Item</button>
          </form>
        </div>
        <div class="row">
          <ul id="item-list" class="collection">
          </ul>
          <button id="create-menu" class="add-btn btn blue darken-3" disabled>
            <i class="fa fa-plus"></i> Create Menu</button>
        </div>
      </div>
    </div>

    <h3 class="center-align">Menus</h2>

      <div id="items-list" class=""></div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
